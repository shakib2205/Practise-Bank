<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-3xl pt-5">Lets Get some Moooney!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-col-3 grid-flow-col gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h5 class="text-5xl">$<span id="deposit-total">00</span></h5>
                </div>
            
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h5 class="text-5xl">$<span id="withdraw-total">00</span></h5>
                </div>
            
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h5 class="text-5xl">$ <span id="balance-total">1240</span></h5>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-col-2 grid-flow-col gap-4 w-9/12 mx-auto text-white">
                <div class="bg-emerald-400 p-8 rounded-xl text-white">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3 text-black" type="amount" name="" id="deposit-field" placeholder="Deposit Amount">

                    <button id="btn-deposit" class="bg-sky-600 p-2  h-10 font-medium rounded-lg">Deposit</button>
                </div>
            
                <div class="bg-yellow-400 p-8 rounded-xl text-white">
                    <h4 class="text-2xl mb-4"> Please Withdraw</h4> 
                    <input class="w-9/12 block mb-2 px-3 text-black" type="amount" name="" id="withdraw-field" placeholder="Withdraw Amount">
 
                    <button id="btn-Withdraw" class="bg-sky-600 p-2  h-10 font-medium rounded-lg">Withdraw</button>
                    
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
