<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1>Welcome to Bap er Bank</h1> 
    </header>
    
    <main>
        <section class=" bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div> 
                <input class="w-9/12 block mb-2 px-3" type="Email" name="" id="user-email" placeholder="Email">
                <input class="w-9/12 block mb-2 px-3" type="Password" name="" id="user-password" placeholder="Password">
                <button id="btn-submit" class="bg-green-400 p-2  h-10 font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body> 
</html>
